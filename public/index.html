<html>
<head>
  <title>Sending Static Files with Express</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <main>
    <div class="container">
      <div class="row">
        <p>
          <h1 class="text-body-emphasis">Image Mosaicifier v0.0.1</h1>
          <h2>Click a Button to Perform an Action :)</h2>
        </p>
      </div>
      
      <form method="get" action="/create-mosaic">
      <div class="row">
        <div class="col-auto">
          <label for="inputPath" class="form-label">Directory to Mosaicify</label>
          <input type="text" class="form-control" name="inputPath" id="inputPath" aria-describedby="pathHelp" value="~/idexx/data/cells">
          <div id="pathHelp" class="form-text">Absolute path of directory, e.g. ~/sample-data/sample-one/.</div>
        </div>
        <div class="col-auto">
          <label for="mosaicRows" class="form-label">Rows</label>
          <input type="text" class="form-control" name="mosaicRows" id="mosaicRows" aria-describedby="mosaicRowsHelp" value="5">
          <div id="mosaicRowsHelp" class="form-text">Number of rows in the mosaic grid</div>
        </div>
        <div class="col-auto">
          <label for="mosaicCols" class="form-label">Columns</label>
          <input type="text" class="form-control" name="mosaicCols" id="mosaicCols" aria-describedby="mosaicColsHelp" value="5">
          <div id="mosaicColsHelp" class="form-text">Number of columns in the mosaic grid</div>
        </div>
        <div class="col-auto">
          <label for="outputPath" class="form-label">Output Directory</label>
          <input type="text" class="form-control" name="outputPath" id="outputPath" aria-describedby="pathHelp" value="~/idexx/data/mosaics">
          <div id="outHelp" class="form-text">Absolute path of directory, e.g. ~/sample-data/sample-one/.</div>
        </div>
      </div>
      <div class="row">
        <div class="col-auto mt-2">
          <button type="submit" class="btn btn-primary">Perform Mosaicification</button>
        </div>
      </div>
      </form>
    </div>
  </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
